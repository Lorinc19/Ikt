<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
    #tablazat{
        border: 5px solid;
        text-align: center;
        background-color: rgb(207, 27, 37);
        color: rgb(9, 1, 3);
    }
    th{
        border: 2px solid;
    background-color: rgb(252, 16, 0);
    }
    td{
        border: 2px solid;
    }

    </style>

    <table id="tablazat">
        <tr>
            <th>n<sup>1</sup></th>
            <th>n<sup>2</sup></th>
            <th>n<sup>3</sup></th>
            <th>n<sup>4</sup></th>
            <th>n<sup>5</sup></th>
        </tr>
        
    
    <script>
        for(i=1;i<=10;i++)
        {
            document.write("<tr>")
            document.write("<th>"+i+"</th>")
            document.write("<td>"+i*i+"</td>")
            document.write("<td>"+Math.pow(i,3)+"</td>")
            document.write("<td>"+Math.pow(i,4)+"</td>")
            document.write("<td>"+Math.pow(i,5)+"</td>")
            document.write("</tr>")
        }
    </script>
    </table>
</body>
</html>
